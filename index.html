<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부산광역시 교통지수</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 2em;
            background:  #87CEEB;
            color: #333333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FFFFFF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-container {
            width: 25%;
        }
        .image-container img {
            width: 100%;
            border: 2px solid #FFFFFF;
            border-radius: 10px;
        }
        form {
            margin: 20px auto;
            width: 25%;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #FFFFFF;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        select {
            background-color: #87CEFA;
            color: #000000;
        }
        input[type="submit"] {
            background-color: #1E90FF;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #00BFFF;
        }
        #result {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #CCCCCC;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4682B4;
            color: white;
        }
        img {
            max-width: 600px;
            max-height: 600px;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
    <script>
        let 법정동리스트 = [];
        let datas = [];
        
        async function loadCSV() {
            const response = await fetch('법정동별_버스정거장수_버스노선수_지하철역수_인구수.csv');
            const text = await response.text();
            const rows = text.split('\n');

            for (let i = 1; i < rows.length; i++) {
                const values = rows[i].split(',');
                if (values.length < 5) continue; // 빈 줄 무시
                const data = {
                    'EMD_NM': values[0],
                    'busstop_cnt': values[1],
                    'busline_cnt': values[2],
                    'subway_cnt': values[3],
                    'popular': values[4]
                };
                법정동리스트.push(data['EMD_NM']);
                datas.push(data);
            }

            populateDropdown();
        }

        function populateDropdown() {
            const dropdown = document.getElementById('법정동');
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '동이름 선택';
            dropdown.appendChild(defaultOption);
            
            법정동리스트.forEach(법정동 => {
                const option = document.createElement('option');
                option.value = 법정동;
                option.textContent = 법정동;
                dropdown.appendChild(option);
            });
        }

        function displayData() {
            const selected_법정동 = document.getElementById('법정동').value;
            const district_data = datas.find(row => row['EMD_NM'] === selected_법정동);
            if (district_data) {
                document.getElementById('result').innerHTML = `
                    <h2>${district_data['EMD_NM']}교통 지수</h2>
                    <table>
                        <tr>
                            <th>버스 정거장 개수</th>
                            <th>버스 노선 개수</th>
                            <th>지하철역 개수</th>
                            <th>인구수</th>
                        </tr>
                        <tr>
                            <td>${district_data['busstop_cnt']}</td>
                            <td>${district_data['busline_cnt']}</td>
                            <td>${district_data['subway_cnt']}</td>
                            <td>${district_data['popular']}</td>
                        </tr>
                    </table>
                `;
            }
        }

        window.onload = loadCSV;
    </script>
</head>
<body>
    <h1>대중교통으로 본 부산광역시 교통지수</h1>
    <div class="container">
        <div class="image-container">
            <p>버스정거장 위치</p>
            <img src="busstop.png" alt="Bus Stop">
        </div>
        <div class="image-container">
            <p>지하철 역 위치</p>
            <img src="subwaystation.png" alt="Subway Station">
        </div>
    </div>
    <form onsubmit="event.preventDefault(); displayData();">
        <label for="법정동">동별 교통 지수 </label>
        <select name="법정동" id="법정동"></select>
        <input type="submit" value="조회">
    </form>
    <div id="result"></div>
</body>
</html>
